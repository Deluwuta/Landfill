## FIRST LINE/ROW: Info & Status
#   First param ─┌
[username]
format = " [╭─$user]($style)@"
style_user = "#89dceb"
style_root = "#eba0ac"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "#89b4fa"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

## SECOND LINE/ROW: Prompt
# Somethere at the beginning

# Prompt: optional param 1
[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

#   󰅂   
# Prompt: param 2 └─
[character]
# success_symbol = " [╰─λ](#89dceb)"
success_symbol = " [╰─ ](#89dceb)"
error_symbol = " [╰─X](#f38ba8)"

